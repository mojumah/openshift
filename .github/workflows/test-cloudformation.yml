# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # install aws cli
      - name: Install the AWS CLI
        uses: unfor19/install-aws-cli-action@master

      # checkout out repo
      - name: checkout repo
        uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Configure AWS CLI Access Key and Secret Access Key
        env:
              AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
              AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS }}
              AWS_DEFAULT_REGION: 'eu-west-2'
        run:
              pwd
              aws cloudformation create-stack --stack-name myamalia --template-body file://computer.yaml --parameters ParameterKey=myKeyPair,ParameterValue=key.pem

